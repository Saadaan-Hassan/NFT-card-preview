<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>NFT Card Preview</title>
  </head>

  <body class="bc-neutral-900">
    <main>
      <div class="container bc-neutral-800 flex-all-center">
        <div class="img">
          <div class="img-overlay flex-all-center">
            <img src="../images/icon-view.svg" alt="" />
          </div>
        </div>
        <div class="info">
          <h1 class="fw-bold fs-regular fc-neutral-100">Equilibrium #3429</h1>
          <p class="fw-light fc-primary-300">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="fw-bold flex price-time fs-small">
            <div class="flex">
              <img src="./images/icon-ethereum.svg" alt="" /><span
                class="fc-primary-700"
                >0.041 ETH</span
              >
            </div>

            <div class="flex">
              <img id="time" src="./images/icon-clock.svg" alt="" />
              <span class="fc-primary-300">3 days left</span>
            </div>
          </div>
        </div>

        <div class="creator-info fw-light fc-primary-300 flex">
          <img src="./images/image-avatar.png" alt="" />
          <p>Creation of <span class="fc-neutral-100">Jules Wyvern</span></p>
        </div>
      </div>

      <div class="attribution fc-neutral-100">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://www.frontendmentor.io/profile/Saadaan-Hassan"
          target="_blank"
          >Saadaan Hassan</a
        >.
      </div>
    </main>
  </body>
</html>
